
########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute apps at launch
exec-once = killall -q swaybg; swaybg --image "/home/ned/Art/pictures/Celty [Durarara!!] (3840x2160).png" &
exec-once = "/home/ned/.config/eww/statusbar/launch.sh"


monitor=HDMI-A-1,2560x1440@60,2560x0,1
monitor=eDP-1,2560x1440@60,0x0,1
# workspace=eDP-1,1
# monitor=eDP-1,disable

input {
    kb_layout = us,ru,ua
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_variant =
    kb_rules =

    follow_mouse = 1

    touchpad {
        disable_while_typing = true
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    cursor_inactive_timeout = 1
    no_border_on_floating = false
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    hover_icon_on_border = true # FIXME
    extend_border_grab_area = 15
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    active_opacity = 1.0
    rounding = 8
    blur = yes
    blur_size = 3
    blur_passes = 3
    blur_new_optimizations = on

    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = no

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 10%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_is_master = true
}


gestures {
    workspace_swipe = off
}

device:epic-mouse-v1 {
    sensitivity = -0.3
}

$mainMod = SUPER


# Volume
binde =, XF86AudioRaiseVolume, exec, pulsemixer --change-volume +5
bindl =, XF86AudioLowerVolume, exec, --change-volume -5
bindl =, XF86AudioPause, exec, exec playerctl play-pause
bindl =, XF86AudioMute, exec, pulsemixer --set-volume 0

# Brightness
bindle=, XF86MonBrightnessUp, exec, sudo light -A 3
bindle=, XF86MonBrightnessDown, exec, sudo light -U 3

# See Mouse Binds section for bindm usage

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# Change language layout
# work in pair with kanata
bind = SUPERALT SHIFT, 1, exec, hyprctl switchxkblayout kanata 0
bind = SUPERALT SHIFT, 2, exec, hyprctl switchxkblayout kanata 1
bind = SUPERALT SHIFT, 3, exec, hyprctl switchxkblayout kanata 2

# Launch apps
bind = $mainMod, return, exec, alacritty
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, E, exec, alacritty --class file-manager -e nnn  # ~/.local/bin/run_nnn.sh
bind = $mainMod, W, exec, brave
bind = $mainMod, F, togglefloating,
bind = $mainMod, M, fullscreen,
bind = $mainMod, R, exec, rofi -modi run -show drun
bind = $mainMod, S, togglesplit, # dwindle

pkgs.mkShell {
  # [other code omitted]
  LOCALE_ARCHIVE = "${pkgs.glibcLocales}/lib/locale/locale-archive";
}


# Screenshot
bind = , Print, exec, grim -g "$(slurp)" "$HOME/Art/pictures/screenshots/$(date +'%s_grim.png')"


# Move focus with mainMod + vim keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# sets repeatable binds for resizing the active window
binde=$mainMod,right,resizeactive,10 0
binde=$mainMod,left,resizeactive,-10 0
binde=$mainMod,up,resizeactive,0 -10
binde=$mainMod,down,resizeactive,0 10

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# =====
# Rules
# =====

windowrulev2 = float,class:(file-manager)$

windowrulev2 = noborder, title:^(Origin)(.*)$
windowrulev2 = noanim, title:^(Origin)(.*)$
windowrulev2 = float, title:^(Origin)(.*)$
windowrulev2 = center, title:^(Origin)(.*)$
windowrulev2 = fakefullscreen, title:^(Origin)(.*)$
windowrulev2 = pin, title:^(Origin)(.*)$
